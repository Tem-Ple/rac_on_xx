---
  - hosts: dbserver
    connection: local
    tasks:
      - name: "get vpcid"
        ec2_vpc_net_facts:
          region: "{{ REGION }}"
          filters:
            "tag:Name": "{{ PREFIX }}-VPC"
        register: vpc_facts
        run_once: true
        tags:
          - create

      - name: "create private zone"
        route53_zone:
          zone: "{{ DOMAIN_NAME }}"
          state: present
          vpc-id: "{{ vpc_facts['vpcs'][0]['id'] }}"
          comment: "{{ PREFIX }}"
        run_once: true
        tags:
          - create
          
      - name: "create private zone"
        route53:
          state: present
          zone: "{{ DOMAIN_NAME }}"
          record:  "{{ SCAN_NAME }}.{{ DOMAIN_NAME }}"
          type: A
          ttl: 300
          value:
            - "{{ scan0_IP }}"
            - "{{ scan1_IP }}"
            - "{{ scan2_IP }}"
          wait: yes
        run_once: true
        tags:
          - create
                     
      - name: "record host dns"
        route53:
          command: create
          zone: "{{ DOMAIN_NAME }}"
          type: A
          value: "{{ vxlan0_IP }}"
          overwrite: yes
          record: "{{ NODENAME }}.{{ DOMAIN_NAME }}"
          ttl: 300
        tags:
          - create

