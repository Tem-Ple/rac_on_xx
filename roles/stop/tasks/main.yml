---
  - name: "stop nfs-server.service"
    become: yes
    service: name=nfs-server.service state=stopped
    ignore_errors: yes
    tags:
      - stop

  - name: stop container/instance
    local_action: shell hostname
    register: hostname_result
    ignore_errors: yes
    tags:
      - stop

  - debug: msg={{ hostname_result.stdout }}
    tags:
      - stop
      
  - name: stop container/instance
    local_action: shell "cat {{lookup('env', 'HOME')}}/.bash_profile && {{ STOP_CMD }} {{ INSTANCE_ID }} {{ STOP_CMD_OPS }}" 
    ignore_errors: yes
    tags:
      - stop
