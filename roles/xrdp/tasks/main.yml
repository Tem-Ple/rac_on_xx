---
  - name: "install epel"
    become: yes
    yum: name="https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm" state=present
    tags:
      - xrdp

  - name: "dummy yum command (GPGKEY INSTALL)"
    become: yes
    shell: yum -y search nfs-utils
    ignore_errors: true
    tags:
      - xrdp


#environment groups must "@^"
  - name: "install vnc,xrdp,firefox"
    become: yes
    yum: name="{{ item }}" state=present
    with_items:
#      - "@^graphical-server-environment"
      - "@xfce-desktop"
      - vnc-server
      - xrdp
      - firefox
    tags:
      - xrdp

  - name: "copy vxlan.init(Without NetworkManager)"
    become: yes
    copy: src=.Xclients dest=/etc/skel/.Xclients owner=root group=root mode=0700
    tags:
      - xrdp

  - name: "enable xrdp"
    become: yes
    service: name=xrdp enabled=yes
    tags:
      - xrdp

  - name: "chcon"
    become: yes
    shell: chcon -t bin_t /usr/sbin/xrdp /usr/sbin/xrdp-sesman
    tags:
      - xrdp

  - name: "edit xrdp.ini"
    become: yes
    shell: sed -i -e 's/max_bpp=32/max_bpp=24/g' /etc/xrdp/xrdp.ini
    tags:
      - xrdp

  - name: "enable xrdp"
    become: yes
    service: name=xrdp state=started
    tags:
      - xrdp

  - name: "create xrdp user"
    become: yes
    user: name="xrdpuser" shell="/bin/bash"  password="{{ xrdpuser_pass | password_hash('sha512') }}"
    tags:
      - xrdpusercreate
      - xrdp

  - name: "crete directory"
    become: yes
    file: path=/media state=directory mode=0777
    tags:
      - xrdpusercreate
      - xrdp
