---
 - hosts: all
   any_errors_fatal: true
   roles:
      - security
      - vxlan
      - { role: dns, when: "dns == 'dnsmasq'" }
      - common

 - hosts: storage
   any_errors_fatal: true
   roles:
      - { role: nfsserver, when: "storage_type == 'nfs'" }
      - { role: efs, when: "storage_type == 'efs'" }

 - hosts: dbserver
   any_errors_fatal: true
   roles:
      - download
      - { role: nfsclient, when: "storage_type == 'nfs'" }
      - { role: nfsclient, when: "storage_type == 'efs'" }
      
 - hosts: dbserver
   any_errors_fatal: true
   serial: 1
   roles:
      - gridinstall

 - hosts: dbserver
   any_errors_fatal: true
   roles:
      - mgmtdb
      - createdg
      - dbinstall
 #     - dbcaserial
      - dbca
