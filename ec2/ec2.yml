---
  - hosts: 
      - localhost
    connection: local
    vars_files:
      - ./vars.yml
    tasks:
      - name: "create VPC"
        ec2_vpc_net:
          name: "VPC-{{ PREFIX }}"
          cidr_block: "{{ VPC_ADDR }}"
          region: "{{ REGION }}"
        register: _vpc
        tags:
          - create
        
      - name: "create Internet gateway"
        ec2_vpc_igw:
          vpc_id: "{{ _vpc.vpc.id }}"
          region: "{{ REGION }}"
        register: _igw
        tags:
          - create
                  
      - name: "create Public subnet a"
        ec2_vpc_subnet:
          vpc_id: "{{ _vpc.vpc.id }}"
          az: "{{ REGION }}a"
          cidr: "{{ SUBNET_A_ADDR }}"
          resource_tags:
            Name: "SUBNET-A-{{ PREFIX }}"
          region: "{{ REGION }}"
        register: _subnet_a
        tags:
          - create
                  
      - name: "create Public subnet c"
        ec2_vpc_subnet:
          vpc_id: "{{ _vpc.vpc.id }}"
          az: "{{ REGION }}c"
          cidr: "{{ SUBNET_C_ADDR }}"
          resource_tags:
            Name: "SUBNET-C-{{ PREFIX }}"
          region: "{{ REGION }}"
        register: _subnet_c
        tags:
          - create
                  
      - name: "create Route"
        ec2_vpc_route_table:
          vpc_id: "{{ _vpc.vpc.id }}"
          tags:
            Name: "RT-{{ PREFIX }}"
          subnets:
            - "{{ _subnet_a.subnet.id }}"
            - "{{ _subnet_c.subnet.id }}"
          routes:
            - dest: 0.0.0.0/0
              gateway_id: "{{ _igw.gateway_id  }}"
          region: "{{ REGION }}"
        register: _route
        tags:
          - create        
        
      - name: "create security group"
        ec2_group:
          name: "SG-{{PREFIX}}"
          description: "{{PREFIX}} server security group"
          vpc_id: "{{ _vpc.vpc.id }}"
          region: "{{ REGION }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: all
              group_name: "SG-{{PREFIX}}"
          rules_egress:
            - proto: all
              from_port: 0
              to_port: 65535
              cidr_ip: 0.0.0.0/0
        tags:
          - create

      - name: "create storage instance"
        ec2:
          key_name: "{{PREFIX}}"
          group: "SG-{{PREFIX}}"
          instance_type: "{{INSTANCE_TYPE}}"
          image: "{{IMAGE_ID}}"
          wait: yes
          volumes:
            - device_name: /dev/xvda
              volume_type: gp2
              volume_size: 10
              delete_on_termination: true
            - device_name: "{{data_disk_dev}}"
              volume_type: gp2
              volume_size: "{{STORAGE_DISK_SIZE}}"
              delete_on_termination: true
          region: "{{ REGION }}"
          vpc_subnet_id: "{{ _subnet_a.subnet.id }}"
          assign_public_ip: yes
          count_tag:
            Name: storage
          exact_count: 1
          spot_price: "{{SPOT_PRICE}}"
        tags:
          - create