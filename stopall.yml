---
 - hosts: dbclient
   connection: local
   tasks:
     - name: stop container dbservers
       shell: "{{ STOP_CMD }} {{ INSTANCE_ID }}" 
       ignore_errors: yes

 - hosts: dbserver
   connection: local
   tasks:
     - name: stop container dbservers
       shell: "{{ STOP_CMD }} {{ INSTANCE_ID }}" 
       ignore_errors: yes

 - hosts: nfs
   tasks:
     - name: "stop nfs-server"
       become: yes
       service: name=nfs-server.service state=stopped
       ignore_errors: yes

 - hosts: nfs
   connection: local
   tasks:
     - name: stop container nfs
       shell: "{{ STOP_CMD }} {{ INSTANCE_ID }}" 
       ignore_errors: yes
