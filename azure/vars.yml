#### azure user specific value  ###################
PREFIX: "raconxx"
RG_NAME: "rg_raconxx"
#ZONE: "westus2"
ZONE: "japanwest"
VNET_ADDR: "10.153.0.0/16"
SNET_ADDR: "10.153.1.0/24"
INSTANCE_TYPE_OPS: "--vm-size Standard_A2m_v2"
#INSTANCE_TYPE_OPS: "--vm-size Standard_A0"
NODE_DISK_SIZE: "50"
STORAGE_DISK_SIZE: "100"
######## common user specific value  ###############
#xrdp_pass: Xrdp123!
#guac_pass: Guac123!
#WindowManager: "xfce"
#WindowManager: "gnome"
####common VIRT_TYPE specific value ################
DELETE_CMD: "azure vm delete -n"
DELETE_CMD_OPS: "-g {{ RG_NAME }} -q"
START_CMD: "azure vm start"
START_CMD_OPS: "-g {{ RG_NAME }}"
STOP_CMD: "azure vm deallocate"
STOP_CMD_OPS: "-g {{ RG_NAME }}"
INSTALL_OPS: "-ignoreSysprereqs -ignorePrereq"
DHCPCLIENT: "/etc/dhclient-eth0.conf"
INSTANCE_OPS: "--image-urn Oracle:Oracle-Linux:7.2:latest"
MEDIA_COPY: "true"
MEDIA_PATH: /downloadmedia
DB_MEDIA1: linuxamd64_12102_database_1of2.zip
DB_MEDIA2: linuxamd64_12102_database_2of2.zip
GRID_MEDIA1: linuxamd64_12102_grid_1of2.zip
GRID_MEDIA2: linuxamd64_12102_grid_2of2.zip
#BUCKET_URL="gs://xxxxxxxxx"
#WindowManager: "gnome"
## for additional disk values
data_disk_dev: "/dev/sdc"
data_disk_mountpoint: "/u01"
#####for NFS option values
storage_type: "nfs"
##### device size = base_size + multi_size * node count
ORA_DATA: /u01/oradata
VOTE_DEV: /u01/oradata/vote.img
VOTE_BASE_SIZE: 5120
VOTE_MULTI_SIZE: 1024
VOTE_DISKGROUP_NAME: VOTE
DATA_DEV: /u01/oradata/data.img
DATA_BASE_SIZE: 5120
DATA_MULTI_SIZE: 1024
DATA_DISKGROUP_NAME: DATA
FRA_DEV: /u01/oradata/fra.img
FRA_BASE_SIZE: 5120
FRA_MULTI_SIZE: 0
FRA_DISKGROUP_NAME: FRA
ASM_STRING: /u01/oradata/*
#####for ISCSI option values (TODO)
#storage_type: "iscsi"
####ansible specific
ansible_ssh_user: opc
ansible_ssh_private_key_file: raconxx
